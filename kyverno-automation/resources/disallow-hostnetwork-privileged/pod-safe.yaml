apiVersion: v1
kind: Pod
metadata:
  name: pod-safe
  namespace: frontend
spec:
  containers:
    - name: app
      image: nginx:alpine
      securityContext:
        privileged: false
  initContainers:
    - name: init
      image: busybox
      command: ["echo", "init safe"]
      securityContext:
        privileged: false
  hostNetwork: false
