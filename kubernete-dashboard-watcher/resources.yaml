
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-dashboard-watcher-sa
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-dashboard-watcher-clusterrole
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard-watcher-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard-watcher-sa
    namespace: kubernetes-dashboard
roleRef:
  kind: ClusterRole
  name: kubernetes-dashboard-watcher-clusterrole
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard-watcher
  namespace: kubernetes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard-watcher
  template:
    metadata:
      labels:
        app: kubernetes-dashboard-watcher
    spec:
      serviceAccountName: kubernetes-dashboard-watcher-sa
      containers:
        - name: kubernetes-dashboard-watcher
          image: opkbhfpsksp0101.p.fnst/dashboard/kubernetes-dashboard-watcher:v1.0.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi
